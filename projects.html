                    <p>基于React和Node.js的现代电商平台，支持支付集成和实时库存管理。</p>

                        <a href="#" class="project-link"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                    <h3>健康追踪App</h3>

                        <span class="tag">Flutter</span>

                    </div>
                </div>

            <article class="project-card" data-category="web">
                <div class="project-image">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&auto=format&fit=crop" alt="数据可视化项目">
