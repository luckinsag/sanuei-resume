<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub - Sanuei</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/github.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">Sanuei</a>
        </div>
        <div class="nav-toggle" id="navToggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="resume.html">简历</a></li>
            <li><a href="projects.html">项目</a></li>
            <li><a href="github.html">GitHub</a></li>
        </ul>
    </nav>

    <main class="github-container">
        <section class="github-header">
            <div class="github-profile" id="profile">
                <div class="profile-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </div>
        </section>

        <section class="github-stats">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-code-branch"></i>
                    <h3>仓库数量</h3>
                    <p id="repoCount">-</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>获得星标</h3>
                    <p id="totalStars">-</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-code"></i>
                    <h3>主要语言</h3>
                    <p id="topLanguage">-</p>
                </div>
            </div>
        </section>

        <section class="repositories">
            <h2>热门仓库</h2>
            <div class="repo-grid" id="repoGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>加载中...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Sanuei. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/github.js"></script>
</body>
</html>
